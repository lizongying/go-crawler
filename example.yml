mongo:
  example:
    uri: mongodb://127.0.0.1:27017
    database: crawler
log:
  filename: /tmp/spider_{name}.log
  long_file: true
  level: debug
proxy:
  example:
request:
  concurrency: 1
  interval: 1
  timeout: 30
  ok_http_codes:
    - 200
  retry_max_times: 3
  http_proto: 2.0
devAddr: :8081